<!doctype HTML>
<html>
  <head>
    <link rel='stylesheet' href='/Library/Frameworks/R.framework/Versions/3.0/Resources/library/rCharts/libraries/nvd3/css/nv.d3.css'>
    <link rel='stylesheet' href='/Library/Frameworks/R.framework/Versions/3.0/Resources/library/rCharts/libraries/nvd3/css/rNVD3.css'>
    
    <script src='/Library/Frameworks/R.framework/Versions/3.0/Resources/library/rCharts/libraries/nvd3/js/jquery-1.8.2.min.js' type='text/javascript'></script>
    <script src='/Library/Frameworks/R.framework/Versions/3.0/Resources/library/rCharts/libraries/nvd3/js/d3.v2.min.js' type='text/javascript'></script>

    <style>
    .rChart {
      display: block;
      margin-left: auto; 
      margin-right: auto;
      width: 900px;
      height: 500px;
    }  
    </style>
    
  </head>
  <body>
    <div id='chart64af783e65db' class='rChart nvd3Plot nvd3'></div>  
    
    <script type='text/javascript'>
    $(document).ready(function(){
      drawchart64af783e65db()
    });
    function drawchart64af783e65db(){  
      var opts = {
 "dom": "chart64af783e65db",
"width":    800,
"height":    400,
"x": "Hair",
"y": "Freq",
"group": "Eye",
"type": "multiBarChart",
"id": "chart64af783e65db" 
},
        data = [
 {
 "Hair": "Black",
"Eye": "Brown",
"Sex": "Female",
"Freq":     36 
},
{

"Eye": "Brown",
"Sex": "Female",

},
{

},
{

},

},

},

},
{
 "Hair": "Blond",
"Eye": "Green",
"Sex": "Female",
"Freq":      8 
} 
]
  
      var data = d3.nest()
        .key(function(d){
          return opts.group === undefined ? 'main' : d[opts.group]
        })
        .entries(data)
      
      nv.addGraph(function() {
        var chart = nv.models[opts.type]()
          .x(function(d) { return d[opts.x] })
          .y(function(d) { return d[opts.y] })
          .width(opts.width)
          .height(opts.height)
         
        chart
  .color([ "brown", "blue", "#594c26", "green" ])
          
        
        
        
      
       d3.select("#" + opts.id)
        .append('svg')
        .datum(data)
        .transition().duration(500)
        .call(chart);

       nv.utils.windowResize(chart.update);
       return chart;
      });
    };
</script>
    
  </body>
</html>
